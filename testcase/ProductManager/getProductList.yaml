- baseInfo:
    api_name: 商品列表
    url: /coupApply/cms/goodsList
    method: GET
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  testCase:
    - case_name: 获取商品列表
      support:
        - GET
      params:
        msgType: getHandsetListOfCust
        page: 1
        size: 20
      validation:
        - contains: { 'error_code': '0000' }
      extract_list:
        goodsId: $.goodsList[*].goodsId
