- baseInfo:
    api_name: 新增用户
    url: /dar/user/addUser
    method: POST
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  testCase:
    - case_name: 正常新增用户
      support:
        - POST
      data:
        username: testadduser
        password: tset6789890
        role_id: 123456789
        dates: '2023-12-31'
        phone: 13800000000
        token: ${get_extract_data(token)}
      validation:
        - contains: { 'status_code': 200 }
        - contains: { 'msg': '新增成功' }
    - case_name: 无效新增·缺少必填参数{field}
      data:
        username: testadduser
        password: tset6789890
        role_id: 123456789
        dates: '2023-12-31'
        phone: 13800000000
        token: ${get_extract_data(token)}
      missing_fields:
        - field: username
        - field: password
        - field: role_id
        - field: dates
        - field: phone
        - field: token
      validation:
        - contains: { 'status_code': 200 }
        - contains: { 'msg': '新增失败' }
