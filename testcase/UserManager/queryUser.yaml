- baseInfo:
    api_name: 用户查询
    url: /dar/user/queryUser
    method: POST
    header:
      Content-Type: application/x-www-form-urlencoded;charset=UTF-8
  testCase:
    - case_name: 有效查询用户
      support:
        - POST
        - GET
      data:
        user_id: 123839387391912
      validation:
        - contains: { 'msg': '查询成功' }
        - eq: { 'msg_code': 200 }
    - case_name: 无效查询用户·userid不存在
      data:
        user_id: 1238393873922
      validation:
        - contains: { 'msg': '查询失败' }
    - case_name: 无效查询用户·缺少必填参数{field}
      data:
        user_id: 1238393873922
      missing_fields:
        - field: user_id
          mode: remove
        - field: user_id
          mode: empty
          label: -user_id为空字符串
      validation:
        - contains: { 'msg': '查询失败' }
